<div class="team-wrapper">
	
	<div class="team-colors">
		<div class="color blue">
			<p>Blå</p>
			<p>{{ blueTeam.length }}</p>
		</div>
		<div class="color white">
			<p>vit</p>
			<p>{{ whiteTeam.length }}</p>
		</div>
	</div>
	<div class="player-list-wrapper">
		<div class="blue-wrapper">
			<div ng-repeat="player in blueTeam" class="box-style"> {{ player }}</div>
		</div>
		<div class="white-wrapper">
			<div ng-repeat="player in whiteTeam" class="box-style">{{ player }}</div>
		</div>
	</div>
